{{ define "header" }}
  {{ partial "header.html" . }}
{{ end }}


{{ define "main" -}}
  <div class="fit-content">
    {{ .Content }}
    {{range .Pages}}
      {{if .Params.is_article }} {{- partial "article_card.html" . -}} {{end}}

  </div>
{{- end }}

{{ define "scripts" }}
  <script async src="/js/register_view.js"></script>
{{ end }}
