<article class="article-card flex-column">
      <a class="article-link" href="{{ .RelPermalink }}">
      {{ with .Params.thumb }}<img src="{{.}}">{{ end }}
      </a>
      <div>
        <a class="article-link" href="{{ .RelPermalink }}">
          <h2>{{ .Title }}</h2>
        </a>
        <p>{{ .Params.Description}}</p>
        <time datetime="{{.Date}}">{{ time.Format "2006, Jan 2" .Date }}</time>
      </div>
</article>
