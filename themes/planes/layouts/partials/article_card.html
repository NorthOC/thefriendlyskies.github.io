{{ $author := index .Site.Data.authors (.Params.author) }}
{{ $image := resources.Get (.Params.thumb) }}
{{ $image := $image.Resize "200x" }}
<article class="article-card flex-column">
      <a class="article-link" href="{{ .RelPermalink }}">
      {{ with $image }}<img src="{{ .RelPermalink }}" width="200px">{{ end }}
      </a>
      <div>
        <a class="article-link" href="{{ .RelPermalink }}">
          <h2>{{ .Title }}</h2>
        </a>
        <p>{{ .Params.Description}}</p>
        <p>
          <time datetime="{{.Date}}">{{ time.Format "2006, Jan 2" .Date }}</time>, <span class="author" aria-label="author">by {{ $author.name }}</span>
        </p>
      </div>
</article>
